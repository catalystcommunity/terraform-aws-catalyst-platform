name: Pull Request
on:
  pull_request:
    branches:
      - main
    paths:
      - '*.tf'
      - 'modules/**'
jobs:
  conventional-commits-pr:
    if: "github.event.pull_request.draft == false"
    name: Validate Conventional Commits PR
    runs-on: ubuntu-latest
    steps:
      - uses: catalystsquad/action-validate-conventional-commits-pr@v1
